<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نقشه بیمارستان‌های بروجرد</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-hospital me-2"></i> بیمارستان‌های بروجرد
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <button id="locateBtn" class="btn btn-outline-light">
                                <i class="fas fa-location-arrow me-1"></i> نزدیک‌ترین بیمارستان به من
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="row g-0">
            <div class="col-lg-3 col-md-4 d-none d-md-block sidebar">
                <div class="p-3">
                    <h5 class="text-center mb-3">لیست بیمارستان‌ها</h5>
                    <div class="list-group hospital-list" id="hospitalList">
                        <!-- بیمارستان‌ها از طریق JS اضافه می‌شوند -->
                    </div>
                </div>
            </div>
            
            <div class="col-lg-9 col-md-8 col-12">
                <div id="map"></div>
            </div>
        </div>

        <div class="position-fixed bottom-0 end-0 p-3">
            <div id="locationInfo" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <strong class="me-auto">موقعیت شما</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    <div id="locationDetails"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
