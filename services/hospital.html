<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نقشه بیمارستان‌های بروجرد</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-hospital me-2"></i> بیمارستان‌های بروجرد
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <button id="findHospitals" class="btn btn-light">
                                <i class="fas fa-location-arrow me-1"></i> بیمارستان‌های نزدیک من
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="row g-0">
            <div class="col-lg-8">
                <div id="map"></div>
            </div>
            <div class="col-lg-4">
                <div class="sidebar">
                    <div class="sidebar-header">
                        <h4><i class="fas fa-info-circle me-2"></i>اطلاعات بیمارستان‌ها</h4>
                    </div>
                    <div class="sidebar-content">
                        <div class="list-group" id="hospitalList">
                            <!-- بیمارستان‌ها اینجا نمایش داده می‌شوند -->
                        </div>
                    </div>
                    <div class="sidebar-footer">
                        <div class="alert alert-info">
                            <i class="fas fa-map-marker-alt me-2"></i>
                            <span id="locationStatus">برای یافتن نزدیک‌ترین بیمارستان، روی دکمه بالا کلیک کنید</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal برای نمایش اطلاعات بیمارستان -->
    <div class="modal fade" id="hospitalModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">عنوان بیمارستان</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- محتوای مدال -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">بستن</button>
                    <a id="directionsBtn" href="#" target="_blank" class="btn btn-primary">
                        <i class="fas fa-directions me-1"></i> مسیریابی
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
