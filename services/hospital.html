<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>نقشه هوشمند بیمارستان‌های بروجرد</title>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="assets/icons/medical-cross.png">
</head>
<body>
  <div class="app-container">
    <!-- هدر -->
    <header class="app-header">
      <div class="header-content">
        <div class="logo-title">
          <img src="assets/icons/medical-cross.png" alt="لوگو" class="logo">
          <h1 class="app-title">نقشه بیمارستان‌های بروجرد</h1>
        </div>
        <div class="header-actions">
          <button class="btn-locate" aria-label="موقعیت من">
            <i class="fas fa-location-arrow"></i>
          </button>
          <button class="btn-dark-mode" aria-label="حالت شب">
            <i class="fas fa-moon"></i>
          </button>
          <button class="btn-menu" aria-label="منو">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </div>
    </header>

    <!-- منوی همبرگری -->
    <div class="sidebar-menu">
      <div class="menu-header">
        <h3>منو</h3>
        <button class="btn-close-menu">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="menu-items">
        <button class="menu-item" id="menu-nearby">
          <i class="fas fa-location-arrow"></i>
          <span>اطراف من</span>
        </button>
        <button class="menu-item" id="menu-favorites">
          <i class="fas fa-heart"></i>
          <span>موردعلاقه‌ها</span>
        </button>
        <button class="menu-item" id="menu-settings">
          <i class="fas fa-cog"></i>
          <span>تنظیمات</span>
        </button>
      </div>
    </div>

    <!-- محتوای اصلی -->
    <main class="app-main">
      <!-- نقشه -->
      <div id="map" class="map-container"></div>

      <!-- پنل بیمارستان‌های نزدیک -->
      <div id="nearby-panel" class="panel">
        <div class="panel-header">
          <h3>بیمارستان‌های نزدیک</h3>
          <button class="btn-close-panel" aria-label="بستن پنل">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="panel-content">
          <div class="nearby-list" id="nearby-list"></div>
        </div>
      </div>

      <!-- پنل مسیریابی -->
      <div id="route-panel" class="panel">
        <div class="panel-header">
          <h3>مسیریابی</h3>
          <button class="btn-close-panel" aria-label="بستن پنل">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="panel-content">
          <div class="route-summary">
            <div class="route-info">
              <i class="fas fa-road"></i>
              <span id="route-distance">-- کیلومتر</span>
            </div>
            <div class="route-info">
              <i class="fas fa-clock"></i>
              <div>
                <span id="route-time-walk">-- دقیقه (پیاده)</span><br>
                <span id="route-time-drive">-- دقیقه (ماشین)</span>
              </div>
            </div>
          </div>
          <button class="btn-primary" id="btn-start-route">
            شروع مسیریابی
          </button>
        </div>
      </div>

      <!-- اعلانات -->
      <div id="notification" class="notification">
        <div class="notification-content">
          <i class="fas fa-info-circle"></i>
          <span id="notification-message"></span>
        </div>
      </div>

      <!-- لودینگ -->
      <div id="loading" class="loading-overlay">
        <div class="loading-spinner"></div>
        <p class="loading-text">در حال بارگذاری...</p>
      </div>
    </main>
  </div>

  <!-- اسکریپت‌ها -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
