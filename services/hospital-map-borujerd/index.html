<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>نقشه هوشمند بیمارستان‌های بروجرد</title>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#185a9d" />
  <link rel="icon" href="icons/medical-cross.png" />
</head>
<body>
  <div class="app-container">
    <!-- هدر مدرن -->
    <header class="app-header">
      <div class="header-content">
        <button class="menu-toggle" aria-label="منوی اصلی">
          <i class="fas fa-bars"></i>
        </button>
        <div class="logo-title">
          <img src="icons/medical-cross.png" alt="لوگو" class="logo" />
          <h1 class="app-title">نقشه بیمارستان‌های بروجرد</h1>
        </div>
        <div class="header-actions">
          <button class="btn-locate" aria-label="موقعیت من">
            <i class="fas fa-location-arrow"></i>
          </button>
          <button class="btn-dark-mode" aria-label="حالت شب">
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </div>
    </header>

    <!-- محتوای اصلی -->
    <main class="app-main">
      <!-- نقشه -->
      <div id="map" class="map-container"></div>

      <!-- پنل کناری -->
      <aside id="sidebar" class="sidebar">
        <div class="sidebar-header">
          <h2><i class="fas fa-hospital-alt"></i> بیمارستان‌های بروجرد</h2>
          <button class="btn-close-sidebar" aria-label="بستن پنل">
            <i class="fas fa-times"></i>
          </button>
        </div>

        <div class="sidebar-tabs">
          <button class="tab-btn active" data-tab="search"><i class="fas fa-search"></i> جستجو</button>
          <button class="tab-btn" data-tab="nearby"><i class="fas fa-map-marker-alt"></i> اطراف من</button>
          <button class="tab-btn" data-tab="favorites"><i class="fas fa-heart"></i> موردعلاقه‌ها</button>
        </div>

        <div class="tab-content active" id="search-tab">
          <div class="search-container">
            <div class="search-box">
              <input type="text" id="search-input" placeholder="نام بیمارستان یا آدرس..." />
              <i class="fas fa-search search-icon"></i>
            </div>
          </div>

          <div class="filter-section">
            <div class="filter-group">
              <label for="type-filter">نوع بیمارستان:</label>
              <select id="type-filter">
                <option value="all">همه</option>
                <option value="عمومی">عمومی</option>
                <option value="خصوصی">خصوصی</option>
                <option value="تأمین اجتماعی">تأمین اجتماعی</option>
              </select>
            </div>
            <div class="filter-group">
              <label for="distance-filter">فاصله از من:</label>
              <select id="distance-filter">
                <option value="all">همه</option>
                <option value="3">تا ۳ کیلومتر</option>
                <option value="5">تا ۵ کیلومتر</option>
                <option value="10">تا ۱۰ کیلومتر</option>
              </select>
            </div>
          </div>
        </div>

        <div class="tab-content" id="nearby-tab">
          <div class="location-info">
            <i class="fas fa-info-circle"></i>
            <p>برای مشاهده بیمارستان‌های نزدیک، موقعیت خود را مشخص کنید</p>
          </div>
        </div>

        <div class="tab-content" id="favorites-tab">
          <div class="empty-state">
            <i class="fas fa-heart"></i>
            <p>هنوز بیمارستانی به موردعلاقه‌ها اضافه نکرده‌اید</p>
          </div>
        </div>

        <div class="results-container">
          <div class="results-header">
            <h3><i class="fas fa-hospital"></i> نتایج</h3>
            <span id="results-count" class="badge">0</span>
          </div>
          <div class="hospital-list-container">
            <ul id="hospital-list" class="hospital-list"></ul>
          </div>
        </div>
      </aside>

      <!-- دکمه‌های شناور -->
      <div class="floating-buttons">
        <button id="btn-routing" class="floating-action-btn primary" aria-label="مسیریابی">
          <i class="fas fa-route"></i>
        </button>
        <button id="btn-open-search" class="floating-action-btn" aria-label="جستجو">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </main>

    <!-- فوتر -->
    <footer class="app-footer">
      <div class="footer-content">
        <div class="footer-info">
          <p>© ۱۴۰۳ نقشه هوشمند بیمارستان‌های بروجرد | نسخه ۲.۱</p>
          <div class="social-links">
            <a href="#" aria-label="تلگرام"><i class="fab fa-telegram"></i></a>
            <a href="#" aria-label="اینستاگرام"><i class="fab fa-instagram"></i></a>
            <a href="#" aria-label="توییتر"><i class="fab fa-twitter"></i></a>
          </div>
        </div>
        <div class="footer-links">
          <a href="#" class="footer-link"><i class="fas fa-info-circle"></i> درباره ما</a>
          <a href="#" class="footer-link"><i class="fas fa-phone-alt"></i> تماس با ما</a>
          <a href="#" class="footer-link"><i class="fas fa-question-circle"></i> راهنما</a>
          <a href="#" class="footer-link"><i class="fas fa-shield-alt"></i> حریم خصوصی</a>
        </div>
      </div>
    </footer>
  </div>

  <!-- اسکریپت‌ها -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>
  <script src="js/main.js" type="module"></script>
</body>
</html>
