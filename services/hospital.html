<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نمایش نقشه شهر اصفهان - پلتفرم نشان</title>
    <!-- بارگذاری کتابخانه Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            direction: rtl;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // تنظیم API Key دریافت‌شده از پلتفرم نشان
        const apiKey = 'web.b2294aca62a944449ea607f29a245508'; // کلید API خود را اینجا وارد کنید

        // ایجاد نقشه با مختصات مرکزی شهر اصفهان
        const map = L.map('map').setView([32.6546, 51.6680], 12);

        // افزودن لایه نقشه نشان
        L.tileLayer(`https://map.neshan.org/map/tile/{z}/{x}/{y}.png?key=${apiKey}`, {
            attribution: '© Neshan Maps Platform'
        }).addTo(map);

        // افزودن مارکر برای مرکز شهر اصفهان
        L.marker([32.6546, 51.6680]).addTo(map)
            .bindPopup('مرکز شهر اصفهان')
            .openPopup();
    </script>
</body>
</html>
