<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>نقشه هوشمند بیمارستان‌های بروجرد</title>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2563eb">
  <link rel="icon" href="assets/img/icons/medical-cross.png">
</head>
<body>
  <div class="app-container">
    <!-- هدر جدید و مینیمال -->
    <header class="app-header">
      <div class="header-content">
        <img src="assets/img/icons/medical-cross.png" alt="لوگو" class="header-logo">
        <h1 class="app-title">بیمارستان‌های بروجرد</h1>
        <div class="header-placeholder"></div>
      </div>
    </header>

    <!-- محتوای اصلی -->
    <main class="app-main">
      <!-- نقشه -->
      <div id="map" class="map-container"></div>

      <!-- پنل اطلاعات بیمارستان -->
      <div id="hospital-panel" class="panel hospital-panel">
        <div class="panel-header">
          <button class="btn-back" aria-label="بازگشت">
            <i class="fas fa-times"></i>
          </button>
          <h3 id="hospital-name">نام بیمارستان</h3>
        </div>
        <div class="panel-content">
          <div class="hospital-image" id="hospital-image"></div>
          <div class="hospital-info">
            <div class="info-row">
              <i class="fas fa-map-marker-alt"></i>
              <span id="hospital-address">آدرس بیمارستان</span>
            </div>
            <div class="info-row">
              <i class="fas fa-phone"></i>
              <span id="hospital-phone">شماره تماس</span>
            </div>
            <div class="info-row">
              <i class="fas fa-hospital"></i>
              <span id="hospital-type">نوع بیمارستان</span>
            </div>
            <div class="info-row" id="emergency-row">
              <i class="fas fa-ambulance"></i>
              <span>دارای بخش اورژانس</span>
            </div>
            <div class="specialties" id="hospital-specialties">
              <h4>تخصص‌ها:</h4>
              <ul></ul>
            </div>
          </div>
          <div class="panel-actions">
            <button class="btn-action btn-call" id="btn-call-hospital">
              <i class="fas fa-phone"></i> تماس
            </button>
            <button class="btn-action btn-route" id="btn-show-route">
              <i class="fas fa-route"></i> مسیریابی
            </button>
          </div>
        </div>
      </div>

      <!-- پنل مسیریابی -->
      <div id="route-panel" class="panel route-panel">
        <div class="panel-header">
          <button class="btn-back" aria-label="بازگشت">
            <i class="fas fa-times"></i>
          </button>
          <h3>مسیریابی</h3>
        </div>
        <div class="panel-content">
          <div class="route-summary">
            <div class="route-info">
              <i class="fas fa-road"></i>
              <span id="route-distance">-- کیلومتر</span>
            </div>
            <div class="route-info">
              <i class="fas fa-clock"></i>
              <span id="route-time">-- دقیقه</span>
            </div>
          </div>
          <div id="route-instructions" class="route-instructions"></div>
        </div>
      </div>

      <!-- پنل بیمارستان‌های نزدیک -->
      <div id="nearby-panel" class="panel nearby-panel">
        <div class="panel-header">
          <button class="btn-back" aria-label="بازگشت">
            <i class="fas fa-times"></i>
          </button>
          <h3>بیمارستان‌های نزدیک</h3>
        </div>
        <div class="panel-content">
          <div class="nearby-list" id="nearby-list">
            <!-- لیست بیمارستان‌های نزدیک اینجا قرار می‌گیرد -->
          </div>
        </div>
      </div>

      <!-- منوی شناور تنظیمات -->
      <div id="floating-settings" class="floating-settings">
        <div class="settings-option" id="dark-mode-option">
          <i class="fas fa-moon"></i>
          <span>حالت شب</span>
          <label class="switch">
            <input type="checkbox" id="dark-mode-toggle">
            <span class="slider round"></span>
          </label>
        </div>
        <div class="settings-option">
          <i class="fas fa-bell"></i>
          <span>اعلانات</span>
          <label class="switch">
            <input type="checkbox" id="notifications-toggle" checked>
            <span class="slider round"></span>
          </label>
        </div>
        <div class="settings-option" id="locate-option">
          <i class="fas fa-location-arrow"></i>
          <span>مکان‌یابی</span>
        </div>
      </div>

      <!-- دکمه‌های شناور -->
      <div class="floating-buttons">
        <button id="btn-show-nearby" class="floating-action-btn primary" aria-label="نزدیک‌ترین‌ها">
          <i class="fas fa-hospital"></i>
        </button>
        <button id="btn-show-settings" class="floating-action-btn secondary" aria-label="تنظیمات">
          <i class="fas fa-layer-group"></i>
        </button>
      </div>

      <!-- اعلانات -->
      <div id="notification" class="notification">
        <div class="notification-content">
          <i class="fas fa-info-circle notification-icon"></i>
          <span id="notification-message"></span>
        </div>
      </div>

      <!-- لودینگ -->
      <div id="loading" class="loading-overlay">
        <div class="loading-spinner"></div>
        <p class="loading-text">در حال بارگذاری...</p>
      </div>
    </main>

    <!-- فوتر جدید و مینیمال -->
    <footer class="app-footer">
      <div class="footer-content">
        <p class="copyright">© ۱۴۰۳ نقشه هوشمند بیمارستان‌های بروجرد | نسخه ۸.۱</p>
      </div>
    </footer>
  </div>

  <!-- اسکریپت‌ها -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
